<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW FACTIVA Navigation Sidebar Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-sidebar {
            position: relative;
            width: 304px;
            height: 86vh;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 24px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            z-index: 1;
        }

        .menu-item {
            min-height: 40px;
            display: flex;
            align-items: center;
            padding: 4px 8px;
            gap: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item.active {
            background: #e8f4f8;
        }

        .menu-item-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .menu-item-icon {
            color: #28333f;
        }

        .menu-item-icon svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        .menu-item-text {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            color: #28333f;
        }

        .menu-item-arrow {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .menu-item-arrow {
            color: #28333f;
        }

        .menu-item-arrow svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        .menu-item.expanded .menu-item-arrow {
            transform: rotate(180deg);
        }

        .submenu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 28px;
            margin: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin 0.3s ease-out;
        }

        .submenu.show {
            max-height: 500px;
            opacity: 1;
            margin: 8px 0 0 0;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in, margin 0.3s ease-in;
        }

        .submenu-item {
            min-height: 36px;
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .submenu-item:hover {
            background: #f5f5f5;
        }

        .submenu-item.highlight {
            background: #e8f4f8;
        }

        .submenu-item-text {
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            color: #28333f;
        }
    </style>
</head>

    <script>
        // Handle expandable menu items (accordion behavior - only one open at a time)
        const expandableItems = document.querySelectorAll('.menu-item.expandable');

        expandableItems.forEach(item => {
            item.addEventListener('click', () => {
                const submenuId = item.getAttribute('data-submenu');
                const submenu = document.getElementById(submenuId);
                const isCurrentlyExpanded = item.classList.contains('expanded');

                // Close all other expandable items
                expandableItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        const otherSubmenuId = otherItem.getAttribute('data-submenu');
                        const otherSubmenu = document.getElementById(otherSubmenuId);
                        otherItem.classList.remove('expanded');
                        otherSubmenu.classList.remove('show');
                    }
                });

                // Toggle current item
                if (isCurrentlyExpanded) {
                    item.classList.remove('expanded');
                    submenu.classList.remove('show');
                } else {
                    item.classList.add('expanded');
                    submenu.classList.add('show');
                }
            });
        });

        // Handle submenu item clicks
        const submenuItems = document.querySelectorAll('.submenu-item');
        const regularMenuItems = document.querySelectorAll('.menu-item:not(.expandable)');

        submenuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();

                // Remove highlight from all submenu items
                submenuItems.forEach(si => si.classList.remove('highlight'));

                // Remove active state from all regular menu items
                regularMenuItems.forEach(mi => mi.classList.remove('active'));

                // Add highlight to clicked item
                item.classList.add('highlight');

                console.log('Selected:', item.querySelector('.submenu-item-text').textContent);
            });
        });

        // Handle regular menu item clicks
        regularMenuItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active state from all menu items
                regularMenuItems.forEach(mi => mi.classList.remove('active'));

                // Remove highlight from all submenu items
                submenuItems.forEach(si => si.classList.remove('highlight'));

                // Add active state to clicked item
                item.classList.add('active');

                console.log('Selected:', item.querySelector('.menu-item-text').textContent);
            });
        });

        // Initialize with Interest section expanded
        const interestItem = document.querySelector('[data-submenu="interest"]');
        const interestSubmenu = document.getElementById('interest');
        interestItem.classList.add('expanded');
        interestSubmenu.classList.add('show');
    </script>
